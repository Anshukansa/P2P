<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .app {
            width: 100%;
            max-width: 440px;
            background: #111;
            border-radius: 24px;
            border: 1px solid #333;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        
        .header {
            padding: 32px 24px 24px;
            text-align: center;
            border-bottom: 1px solid #222;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .header p {
            color: #888;
            font-size: 14px;
        }
        
        .main {
            padding: 32px 24px;
        }
        
        .status-section {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .status-text {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 24px;
        }
        
        .device-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #fff;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .device-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 8px rgba(255,255,255,0.1);
        }
        
        .device-circle.waiting {
            background: #333;
            color: #fff;
            animation: pulse 2s infinite;
        }
        
        .device-circle.connected {
            background: #fff;
            color: #000;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255,255,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
        }
        
        .connection-code {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin: 24px 0;
        }
        
        .code-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        
        .code-display {
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 4px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .share-url {
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            font-size: 11px;
            color: #888;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .share-url:hover {
            background: #2a2a2a;
            border-color: #444;
        }
        
        .copy-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #fff;
            color: #000;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: #f0f0f0;
        }
        
        .section {
            margin: 32px 0;
        }
        
        .section-title {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: #fff;
            color: #000;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #f0f0f0;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #333;
            color: #fff;
            border: 1px solid #444;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #404040;
            border-color: #555;
        }
        
        .btn-danger {
            background: #222;
            color: #ff4444;
            border: 1px solid #444;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #2a1a1a;
            border-color: #ff4444;
        }
        
        .input-field {
            width: 100%;
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #666;
            background: #222;
        }
        
        .input-field::placeholder {
            color: #666;
        }
        
        .file-drop {
            border: 2px dashed #333;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 16px 0;
        }
        
        .file-drop.drag-over {
            border-color: #666;
            background: rgba(255,255,255,0.05);
        }
        
        .file-drop-text {
            color: #888;
            font-size: 14px;
        }
        
        .file-list {
            margin: 16px 0;
        }
        
        .file-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }
        
        .file-item:hover {
            background: #222;
        }
        
        .file-name {
            color: #fff;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .file-size {
            color: #888;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .progress {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
            text-align: center;
        }
        
        .message-success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .message-error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .message-info {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .platform-badge {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }
        
        .hidden {
            display: none;
        }
        
        .divider {
            height: 1px;
            background: #333;
            margin: 24px 0;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .app {
                max-width: 100%;
                border-radius: 16px;
            }
            
            .header {
                padding: 24px 20px 20px;
            }
            
            .main {
                padding: 24px 20px;
            }
            
            .code-display {
                font-size: 28px;
                letter-spacing: 3px;
            }
            
            .device-circle {
                width: 80px;
                height: 80px;
                font-size: 12px;
            }
        }
        
        /* Smooth animations */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn, .input-field, .file-item, .device-circle {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>File Transfer</h1>
            <p>Share files instantly between devices</p>
        </div>
        
        <div class="main">
            <!-- Platform Detection -->
            <div class="platform-badge" id="platform-badge">Detecting platform...</div>
            
            <!-- Status Section -->
            <div class="status-section">
                <div class="status-text" id="status-text">Tap the circle to start</div>
                
                <div id="device-circle" class="device-circle" onclick="startConnection()">
                    <span id="device-text">START</span>
                </div>
                
                <div id="connection-info" class="connection-code hidden">
                    <div class="code-label">Share this code</div>
                    <div class="code-display" id="connection-code">------</div>
                    <div class="share-url" onclick="copyShareUrl()">
                        <span id="share-url-text">Generating link...</span>
                        <button class="copy-btn">Copy</button>
                    </div>
                </div>
            </div>
            
            <!-- Messages -->
            <div id="messages"></div>
            
            <!-- File Sharing Section -->
            <div class="section">
                <input type="file" id="file-input" multiple style="display: none;">
                
                <button class="btn btn-primary" onclick="selectFiles()" id="select-btn" disabled>
                    Select Files
                </button>
                
                <div class="file-drop" id="file-drop" onclick="selectFiles()">
                    <div class="file-drop-text">Drop files here or tap to select</div>
                </div>
                
                <div id="file-list" class="file-list"></div>
            </div>
            
            <div class="divider"></div>
            
            <!-- Connection Section -->
            <div class="section">
                <input type="text" id="peer-code" placeholder="Enter code from other device" class="input-field">
                
                <button class="btn btn-secondary" onclick="connectToPeer()" id="connect-btn">
                    Connect
                </button>
                
                <button class="btn btn-danger hidden" onclick="disconnect()" id="disconnect-btn">
                    Disconnect
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        class CrossPlatformFileTransfer {
            constructor() {
                this.peer = null;
                this.connection = null;
                this.isHost = false;
                this.connectionCode = '';
                this.files = [];
                this.receivedFiles = new Map();
                this.chunkSize = 16384; // 16KB chunks
                this.platform = this.detectPlatform();
                
                this.init();
            }
            
            detectPlatform() {
                const userAgent = navigator.userAgent.toLowerCase();
                const isIOS = /ipad|iphone|ipod/.test(userAgent);
                const isAndroid = /android/.test(userAgent);
                const isWindows = /windows/.test(userAgent);
                const isMobile = /mobile|tablet|ipad|ipod|iphone|android/.test(userAgent);
                const isSafari = /safari/.test(userAgent) && !/chrome/.test(userAgent);
                
                return {
                    isIOS,
                    isAndroid,
                    isWindows,
                    isMobile,
                    isSafari,
                    supportsWebShare: this.checkWebShareSupport(),
                    supportsWebShareFiles: this.checkWebShareFilesSupport(),
                    name: isIOS ? 'iOS' : isAndroid ? 'Android' : isWindows ? 'Windows' : 'Desktop'
                };
            }
            
            checkWebShareSupport() {
                return 'share' in navigator;
            }
            
            checkWebShareFilesSupport() {
                return 'canShare' in navigator && navigator.canShare({ files: [new File([''], 'test.txt')] });
            }
            
            init() {
                this.setupEventListeners();
                this.updatePlatformBadge();
                this.checkForConnectionCode();
                this.optimizeForPlatform();
            }
            
            updatePlatformBadge() {
                const badge = document.getElementById('platform-badge');
                let badgeText = this.platform.name;
                
                if (this.platform.supportsWebShareFiles) {
                    badgeText += ' • Web Share ✓';
                } else if (this.platform.supportsWebShare) {
                    badgeText += ' • Basic Share ✓';
                } else {
                    badgeText += ' • Download Mode';
                }
                
                badge.textContent = badgeText;
            }
            
            optimizeForPlatform() {
                if (this.platform.isIOS && !this.platform.supportsWebShareFiles) {
                    // For older iOS versions, add specific instructions
                    const dropText = document.querySelector('.file-drop-text');
                    dropText.textContent = 'Tap to select files (iOS compatibility mode)';
                }
                
                if (this.platform.isAndroid && !this.platform.supportsWebShare) {
                    // For older Android browsers
                    this.showMessage('Using download mode for your browser', 'info');
                }
            }
            
            setupEventListeners() {
                const fileInput = document.getElementById('file-input');
                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });
                
                // Drag and drop
                const dropZone = document.getElementById('file-drop');
                dropZone.addEventListener('dragover', this.handleDragOver.bind(this));
                dropZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                dropZone.addEventListener('drop', this.handleDrop.bind(this));
            }
            
            generateCode() {
                return Math.random().toString(36).substring(2, 8).toUpperCase();
            }
            
            async startConnection() {
                try {
                    this.connectionCode = this.generateCode();
                    this.showMessage('Starting connection...', 'info');
                    
                    // Create peer with simple configuration
                    this.peer = new Peer(this.connectionCode, {
                        debug: 0,
                        config: {
                            iceServers: [
                                { urls: 'stun:stun.l.google.com:19302' },
                                { urls: 'stun:stun1.l.google.com:19302' }
                            ]
                        }
                    });
                    
                    this.peer.on('open', (id) => {
                        this.isHost = true;
                        this.showConnectionCode();
                        this.updateStatus('Waiting for connection...', 'waiting');
                        this.showMessage('Share the code with other device', 'info');
                    });
                    
                    this.peer.on('connection', (conn) => {
                        this.connection = conn;
                        this.setupConnection();
                    });
                    
                    this.peer.on('error', (err) => {
                        console.error('Peer error:', err);
                        this.showMessage(`Error: ${err.type}`, 'error');
                        this.resetConnection();
                    });
                    
                } catch (error) {
                    this.showMessage('Failed to start. Please try again.', 'error');
                    console.error('Start error:', error);
                }
            }
            
            async connectToPeer() {
                const code = document.getElementById('peer-code').value.trim().toUpperCase();
                if (!code) {
                    this.showMessage('Please enter a connection code', 'error');
                    return;
                }
                
                try {
                    this.showMessage('Connecting...', 'info');
                    
                    this.peer = new Peer({
                        debug: 0,
                        config: {
                            iceServers: [
                                { urls: 'stun:stun.l.google.com:19302' },
                                { urls: 'stun:stun1.l.google.com:19302' }
                            ]
                        }
                    });
                    
                    this.peer.on('open', () => {
                        this.connection = this.peer.connect(code);
                        this.setupConnection();
                        this.updateStatus('Connecting...', 'waiting');
                    });
                    
                    this.peer.on('error', (err) => {
                        console.error('Connection error:', err);
                        this.showMessage('Failed to connect. Check the code and try again.', 'error');
                        this.resetConnection();
                    });
                    
                } catch (error) {
                    this.showMessage('Connection failed. Please try again.', 'error');
                    console.error('Connect error:', error);
                }
            }
            
            setupConnection() {
                if (!this.connection) return;
                
                this.connection.on('open', () => {
                    this.updateStatus('Connected', 'connected');
                    this.showMessage('Connected! You can now share files.', 'success');
                    this.enableFileSharing();
                });
                
                this.connection.on('data', (data) => {
                    this.handleReceivedData(data);
                });
                
                this.connection.on('close', () => {
                    this.showMessage('Connection closed', 'error');
                    this.resetConnection();
                });
                
                this.connection.on('error', (err) => {
                    console.error('Connection error:', err);
                    this.showMessage('Connection error occurred', 'error');
                    this.resetConnection();
                });
            }
            
            showConnectionCode() {
                document.getElementById('connection-code').textContent = this.connectionCode;
                document.getElementById('connection-info').classList.remove('hidden');
                
                // Generate shareable URL
                const shareUrl = `${window.location.origin}${window.location.pathname}?connect=${this.connectionCode}`;
                document.getElementById('share-url-text').textContent = shareUrl;
            }
            
            updateStatus(message, state) {
                document.getElementById('status-text').textContent = message;
                const circle = document.getElementById('device-circle');
                const text = document.getElementById('device-text');
                
                circle.className = 'device-circle';
                
                switch (state) {
                    case 'waiting':
                        circle.classList.add('waiting');
                        text.textContent = 'WAITING';
                        break;
                    case 'connected':
                        circle.classList.add('connected');
                        text.textContent = 'CONNECTED';
                        break;
                    default:
                        text.textContent = 'START';
                }
            }
            
            enableFileSharing() {
                document.getElementById('select-btn').disabled = false;
                document.getElementById('connect-btn').classList.add('hidden');
                document.getElementById('disconnect-btn').classList.remove('hidden');
            }
            
            handleFiles(files) {
                if (!this.connection) {
                    this.showMessage('Please connect to a device first', 'error');
                    return;
                }
                
                this.files = Array.from(files);
                this.displayFiles();
                this.sendFiles();
            }
            
            displayFiles() {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';
                
                this.files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${this.formatFileSize(file.size)}</div>
                        <div class="progress">
                            <div class="progress-bar" id="progress-${index}"></div>
                        </div>
                    `;
                    fileList.appendChild(fileItem);
                });
            }
            
            async sendFiles() {
                for (let i = 0; i < this.files.length; i++) {
                    await this.sendFile(this.files[i], i);
                }
                this.showMessage('All files sent successfully!', 'success');
            }
            
            async sendFile(file, index) {
                const progressBar = document.getElementById(`progress-${index}`);
                
                // Send file metadata
                this.connection.send({
                    type: 'file-start',
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    index: index
                });
                
                const chunks = Math.ceil(file.size / this.chunkSize);
                
                for (let i = 0; i < chunks; i++) {
                    const start = i * this.chunkSize;
                    const end = Math.min(start + this.chunkSize, file.size);
                    const chunk = file.slice(start, end);
                    
                    const arrayBuffer = await chunk.arrayBuffer();
                    
                    this.connection.send({
                        type: 'file-chunk',
                        index: index,
                        chunkIndex: i,
                        data: arrayBuffer,
                        isLast: i === chunks - 1
                    });
                    
                    const progress = ((i + 1) / chunks) * 100;
                    progressBar.style.width = `${progress}%`;
                    
                    // Small delay to prevent overwhelming
                    await new Promise(resolve => setTimeout(resolve, 1));
                }
            }
            
            handleReceivedData(data) {
                if (data.type === 'file-start') {
                    this.receivedFiles.set(data.index, {
                        name: data.name,
                        size: data.size,
                        type: data.type || 'application/octet-stream',
                        chunks: []
                    });
                    this.showMessage(`Receiving: ${data.name}`, 'info');
                } else if (data.type === 'file-chunk') {
                    const fileData = this.receivedFiles.get(data.index);
                    if (fileData) {
                        fileData.chunks[data.chunkIndex] = new Uint8Array(data.data);
                        
                        if (data.isLast) {
                            this.processReceivedFile(fileData);
                        }
                    }
                }
            }
            
            async processReceivedFile(fileData) {
                const totalSize = fileData.chunks.reduce((sum, chunk) => sum + chunk.length, 0);
                const assembledFile = new Uint8Array(totalSize);
                
                let offset = 0;
                fileData.chunks.forEach(chunk => {
                    assembledFile.set(chunk, offset);
                    offset += chunk.length;
                });
                
                const blob = new Blob([assembledFile], { type: fileData.type });
                const file = new File([blob], fileData.name, { type: fileData.type });
                
                // Try platform-specific download methods
                if (await this.tryWebShareDownload(file)) {
                    this.showMessage(`Shared via ${this.platform.name}: ${fileData.name}`, 'success');
                } else if (this.tryDirectDownload(blob, fileData.name)) {
                    this.showMessage(`Downloaded: ${fileData.name}`, 'success');
                } else if (this.tryAlternativeDownload(blob, fileData.name, fileData.type)) {
                    this.showMessage(`Opened for download: ${fileData.name}`, 'success');
                } else {
                    this.showMessage(`Unable to download: ${fileData.name}`, 'error');
                }
            }
            
            async tryWebShareDownload(file) {
                if (!this.platform.supportsWebShareFiles) return false;
                
                try {
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: 'Received File',
                            text: 'File received via P2P transfer'
                        });
                        return true;
                    }
                } catch (error) {
                    console.log('Web Share failed:', error);
                }
                return false;
            }
            
            tryDirectDownload(blob, filename) {
                if (this.platform.isIOS && this.platform.isSafari) {
                    // iOS Safari has issues with direct downloads
                    return false;
                }
                
                try {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    return true;
                } catch (error) {
                    console.log('Direct download failed:', error);
                    return false;
                }
            }
            
            tryAlternativeDownload(blob, filename, mimeType) {
                try {
                    if (this.platform.isIOS) {
                        // For iOS, open in new window for user to save manually
                        const url = URL.createObjectURL(blob);
                        const newWindow = window.open(url, '_blank');
                        if (newWindow) {
                            // Set a timeout to clean up the URL
                            setTimeout(() => URL.revokeObjectURL(url), 10000);
                            return true;
                        }
                    }
                    
                    // Fallback: create data URL and open
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const dataUrl = e.target.result;
                        const newWindow = window.open();
                        if (newWindow) {
                            newWindow.location = dataUrl;
                        }
                    };
                    reader.readAsDataURL(blob);
                    return true;
                } catch (error) {
                    console.log('Alternative download failed:', error);
                    return false;
                }
            }
            
            handleDragOver(e) {
                e.preventDefault();
                document.getElementById('file-drop').classList.add('drag-over');
            }
            
            handleDragLeave(e) {
                e.preventDefault();
                document.getElementById('file-drop').classList.remove('drag-over');
            }
            
            handleDrop(e) {
                e.preventDefault();
                document.getElementById('file-drop').classList.remove('drag-over');
                this.handleFiles(e.dataTransfer.files);
            }
            
            disconnect() {
                if (this.connection) this.connection.close();
                if (this.peer) this.peer.destroy();
                this.resetConnection();
                this.showMessage('Disconnected', 'info');
            }
            
            resetConnection() {
                this.peer = null;
                this.connection = null;
                this.isHost = false;
                this.connectionCode = '';
                this.files = [];
                this.receivedFiles.clear();
                
                this.updateStatus('Tap the circle to start', '');
                document.getElementById('connection-info').classList.add('hidden');
                document.getElementById('select-btn').disabled = true;
                document.getElementById('connect-btn').classList.remove('hidden');
                document.getElementById('disconnect-btn').classList.add('hidden');
                document.getElementById('file-list').innerHTML = '';
            }
            
            checkForConnectionCode() {
                const urlParams = new URLSearchParams(window.location.search);
                const connectCode = urlParams.get('connect');
                if (connectCode) {
                    document.getElementById('peer-code').value = connectCode;
                    setTimeout(() => this.connectToPeer(), 1000);
                }
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            showMessage(message, type) {
                const container = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${type}`;
                messageDiv.textContent = message;
                
                container.innerHTML = '';
                container.appendChild(messageDiv);
                
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }
        
        // Initialize
        const p2p = new CrossPlatformFileTransfer();
        
        // Global functions
        function startConnection() {
            const deviceText = document.getElementById('device-text');
            if (deviceText.textContent === 'START') {
                p2p.startConnection();
            }
        }
        
        function selectFiles() {
            document.getElementById('file-input').click();
        }
        
        function connectToPeer() {
            p2p.connectToPeer();
        }
        
        function disconnect() {
            p2p.disconnect();
        }
        
        function copyShareUrl() {
            const shareUrl = document.getElementById('share-url-text').textContent;
            navigator.clipboard.writeText(shareUrl).then(() => {
                p2p.showMessage('Link copied to clipboard!', 'success');
            }).catch(() => {
                p2p.showMessage('Failed to copy link', 'error');
            });
        }
    </script>
