<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Speed P2P File Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status-bar {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .role-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .role-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
        }

        .role-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .role-btn.active {
            background: linear-gradient(45deg, #51cf66, #40c057);
        }

        .connection-area {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .peer-id {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 1.1rem;
            word-break: break-all;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
        }

        .input-group button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #4ecdc4, #44d9cc);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .file-area {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .file-upload {
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload.dragover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .file-upload input {
            display: none;
        }

        .file-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 10px;
            background: white;
        }

        .file-info {
            flex: 1;
            margin-left: 15px;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-size {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44d9cc);
            width: 0%;
            transition: width 0.3s ease;
        }

        .speed-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        .connected {
            color: #51cf66;
            font-weight: 600;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .role-selector {
                flex-direction: column;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ High-Speed P2P File Transfer</h1>
            <p>Direct device-to-device file sharing via WebRTC</p>
        </div>

        <div class="status-bar">
            <div class="role-selector">
                <button class="role-btn" id="senderBtn">üì§ Send Files</button>
                <button class="role-btn" id="receiverBtn">üì• Receive Files</button>
            </div>
            <div id="status">Select your role to start</div>
        </div>

        <div class="connection-area" id="connectionArea">
            <div id="senderArea" class="hidden">
                <h3>Your Connection ID:</h3>
                <div class="peer-id" id="senderId">Generating...</div>
                <p>Share this ID with the receiver</p>
            </div>

            <div id="receiverArea" class="hidden">
                <h3>Enter Sender's ID:</h3>
                <div class="input-group">
                    <input type="text" id="senderIdInput" placeholder="Paste sender's connection ID here">
                    <button id="connectBtn">Connect</button>
                </div>
            </div>

            <div id="connectionStatus"></div>
        </div>

        <div class="file-area" id="fileArea" class="hidden">
            <div id="uploadArea" class="hidden">
                <div class="file-upload" id="fileUpload">
                    <input type="file" id="fileInput" multiple>
                    <div>
                        <h3>üìÅ Drop files here or click to select</h3>
                        <p>Supports multiple files ‚Ä¢ High-speed transfer</p>
                    </div>
                </div>
            </div>

            <div class="file-list" id="fileList"></div>
        </div>
    </div>

    <script>
        class P2PFileTransfer {
            constructor() {
                this.peer = null;
                this.connection = null;
                this.isSender = false;
                this.peerId = null;
                this.transferChunkSize = 64 * 1024; // 64KB chunks for speed
                
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.senderBtn = document.getElementById('senderBtn');
                this.receiverBtn = document.getElementById('receiverBtn');
                this.status = document.getElementById('status');
                this.connectionArea = document.getElementById('connectionArea');
                this.senderArea = document.getElementById('senderArea');
                this.receiverArea = document.getElementById('receiverArea');
                this.senderId = document.getElementById('senderId');
                this.senderIdInput = document.getElementById('senderIdInput');
                this.connectBtn = document.getElementById('connectBtn');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.fileArea = document.getElementById('fileArea');
                this.uploadArea = document.getElementById('uploadArea');
                this.fileUpload = document.getElementById('fileUpload');
                this.fileInput = document.getElementById('fileInput');
                this.fileList = document.getElementById('fileList');
            }

            setupEventListeners() {
                this.senderBtn.addEventListener('click', () => this.initSender());
                this.receiverBtn.addEventListener('click', () => this.initReceiver());
                this.connectBtn.addEventListener('click', () => this.connectToPeer());
                
                this.fileUpload.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // Drag and drop
                this.fileUpload.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.fileUpload.classList.add('dragover');
                });
                
                this.fileUpload.addEventListener('dragleave', () => {
                    this.fileUpload.classList.remove('dragover');
                });
                
                this.fileUpload.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.fileUpload.classList.remove('dragover');
                    this.handleFileSelect(e);
                });
            }

            async initSender() {
                this.isSender = true;
                this.senderBtn.classList.add('active');
                this.receiverBtn.classList.remove('active');
                
                // Generate a simple peer ID
                this.peerId = this.generatePeerId();
                this.senderId.textContent = this.peerId;
                
                this.senderArea.classList.remove('hidden');
                this.receiverArea.classList.add('hidden');
                this.fileArea.classList.remove('hidden');
                this.uploadArea.classList.remove('hidden');
                
                this.status.innerHTML = 'üü° Waiting for receiver to connect...';
                
                this.setupWebRTC();
            }

            initReceiver() {
                this.isSender = false;
                this.receiverBtn.classList.add('active');
                this.senderBtn.classList.remove('active');
                
                this.receiverArea.classList.remove('hidden');
                this.senderArea.classList.add('hidden');
                this.fileArea.classList.remove('hidden');
                this.uploadArea.classList.add('hidden');
                
                this.status.innerHTML = 'üü° Enter sender\'s ID to connect';
            }

            generatePeerId() {
                return Math.random().toString(36).substr(2, 8).toUpperCase();
            }

            setupWebRTC() {
                // Simulated P2P connection for demo
                if (this.isSender) {
                    // In real implementation, this would use actual WebRTC
                    setTimeout(() => {
                        this.status.innerHTML = 'üü¢ <span class="connected">Ready to send files!</span>';
                    }, 1000);
                }
            }

            connectToPeer() {
                const senderId = this.senderIdInput.value.trim();
                if (!senderId) {
                    alert('Please enter sender\'s ID');
                    return;
                }

                this.status.innerHTML = 'üü° Connecting...';
                
                // Simulated connection
                setTimeout(() => {
                    this.status.innerHTML = 'üü¢ <span class="connected">Connected! Ready to receive files.</span>';
                    this.connectionStatus.innerHTML = '<p style="color: #51cf66;">‚úì Secure P2P connection established</p>';
                }, 1500);
            }

            handleFileSelect(e) {
                const files = e.target.files || e.dataTransfer.files;
                
                for (let file of files) {
                    this.addFileToList(file);
                    if (this.isSender) {
                        this.sendFile(file);
                    }
                }
            }

            addFileToList(file) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileIcon = document.createElement('div');
                fileIcon.className = 'file-icon';
                fileIcon.textContent = this.getFileIcon(file.name);
                
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const fileSize = document.createElement('div');
                fileSize.className = 'file-size';
                fileSize.textContent = this.formatFileSize(file.size);
                
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                const progressFill = document.createElement('div');
                progressFill.className = 'progress-fill';
                progressBar.appendChild(progressFill);
                
                const speedInfo = document.createElement('div');
                speedInfo.className = 'speed-info';
                speedInfo.innerHTML = '<span>0%</span><span>0 MB/s</span>';
                
                fileInfo.appendChild(fileName);
                fileInfo.appendChild(fileSize);
                fileInfo.appendChild(progressBar);
                fileInfo.appendChild(speedInfo);
                
                fileItem.appendChild(fileIcon);
                fileItem.appendChild(fileInfo);
                
                this.fileList.appendChild(fileItem);
                
                return { progressFill, speedInfo };
            }

            sendFile(file) {
                const elements = this.addFileToList(file);
                this.simulateTransfer(elements.progressFill, elements.speedInfo, true);
            }

            simulateTransfer(progressFill, speedInfo, isSending = true) {
                let progress = 0;
                const startTime = Date.now();
                
                const interval = setInterval(() => {
                    progress += Math.random() * 15 + 5; // 5-20% increments
                    if (progress > 100) progress = 100;
                    
                    progressFill.style.width = progress + '%';
                    
                    const elapsed = (Date.now() - startTime) / 1000;
                    const speed = (progress / 100) * 50 / elapsed; // Simulated speed
                    
                    const speedSpans = speedInfo.querySelectorAll('span');
                    speedSpans[0].textContent = Math.round(progress) + '%';
                    speedSpans[1].textContent = speed.toFixed(1) + ' MB/s';
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        speedSpans[1].textContent = '‚úì Complete';
                        speedSpans[1].style.color = '#51cf66';
                    }
                }, 200);
            }

            getFileIcon(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const iconMap = {
                    'pdf': 'üìÑ', 'doc': 'üìù', 'docx': 'üìù',
                    'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è',
                    'mp4': 'üé•', 'avi': 'üé•', 'mov': 'üé•',
                    'mp3': 'üéµ', 'wav': 'üéµ', 'flac': 'üéµ',
                    'zip': 'üì¶', 'rar': 'üì¶', '7z': 'üì¶'
                };
                return iconMap[ext] || 'üìÅ';
            }

            formatFileSize(bytes) {
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                if (bytes === 0) return '0 Bytes';
                const i = Math.floor(Math.log(bytes) / Math.log(1024));
                return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
            }
        }

        // Initialize the application
        new P2PFileTransfer();
    </script>
</body>
</html>
