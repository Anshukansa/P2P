<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Messaging System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .role-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .role-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid transparent;
        }
        
        .role-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .role-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: #4ecdc4;
        }
        
        .connection-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .connection-id {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
        }
        
        .messages-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            word-wrap: break-word;
        }
        
        .message.sent {
            background: rgba(76, 175, 80, 0.3);
            margin-left: 20%;
        }
        
        .message.received {
            background: rgba(33, 150, 243, 0.3);
            margin-right: 20%;
        }
        
        .message-input {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .message-input input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
        }
        
        .message-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .send-btn {
            padding: 15px 30px;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            background: #45b7b8;
            transform: translateY(-2px);
        }
        
        .send-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.connected {
            color: #4ecdc4;
        }
        
        .status.disconnected {
            color: #ff6b6b;
        }
        
        .hidden {
            display: none;
        }
        
        .connect-input {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .connect-input input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ P2P Messaging</h1>
            <p>High-speed local network messaging</p>
        </div>
        
        <div class="role-selection">
            <button class="role-btn" onclick="setRole('host')">üì° Start Server (Host)</button>
            <button class="role-btn" onclick="setRole('client')">üì± Connect (Client)</button>
        </div>
        
        <div id="host-section" class="hidden">
            <div class="connection-info">
                <h3>üñ•Ô∏è Server Started!</h3>
                <p>Share this ID with other devices:</p>
                <div class="connection-id" id="host-id">Generating...</div>
                <p>Status: <span class="status" id="host-status">Waiting for connections...</span></p>
            </div>
        </div>
        
        <div id="client-section" class="hidden">
            <div class="connection-info">
                <h3>üì± Connect to Server</h3>
                <div class="connect-input">
                    <input type="text" id="connect-id" placeholder="Enter server ID">
                    <button class="role-btn" onclick="connectToHost()">Connect</button>
                </div>
                <p>Status: <span class="status" id="client-status">Not connected</span></p>
            </div>
        </div>
        
        <div id="chat-section" class="hidden">
            <div class="messages-container" id="messages"></div>
            <div class="message-input">
                <input type="text" id="message-text" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="send-btn" onclick="sendMessage()" id="send-btn" disabled>Send</button>
            </div>
        </div>
    </div>

    <!-- Load PeerJS first -->
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    
    <script>
        class P2PMessaging {
            constructor() {
                this.peer = null;
                this.connection = null;
                this.isHost = false;
                this.messages = [];
                this.peerReady = false;
                this.init();
            }
            
            async init() {
                // Wait for PeerJS to load
                if (typeof Peer === 'undefined') {
                    setTimeout(() => this.init(), 100);
                    return;
                }
                this.peerReady = true;
                console.log('PeerJS is ready');
            }
            
            generateId() {
                return Math.random().toString(36).substr(2, 9);
            }
            
            startHost() {
                const hostId = this.generateId();
                
                // Initialize peer with custom ID using official PeerJS cloud server
                this.peer = new Peer(hostId, {
                    debug: 2,
                    config: {
                        'iceServers': [
                            { 'urls': 'stun:stun.l.google.com:19302' },
                            { 'urls': 'stun:global.stun.twilio.com:3478' }
                        ]
                    }
                });
                
                this.peer.on('open', (id) => {
                    document.getElementById('host-id').textContent = id;
                    document.getElementById('host-status').textContent = 'Server running - waiting for connections...';
                    document.getElementById('host-status').className = 'status connected';
                    document.getElementById('send-btn').disabled = false;
                });
                
                this.peer.on('connection', (conn) => {
                    this.connection = conn;
                    document.getElementById('host-status').textContent = 'Client connected!';
                    document.getElementById('chat-section').classList.remove('hidden');
                    
                    conn.on('open', () => {
                        this.addMessage('Client connected successfully!', 'system');
                    });
                    
                    conn.on('data', (data) => {
                        this.receiveMessage(data);
                    });
                    
                    conn.on('close', () => {
                        document.getElementById('host-status').textContent = 'Client disconnected';
                        document.getElementById('host-status').className = 'status disconnected';
                        this.addMessage('Client disconnected', 'system');
                    });
                });
                
                this.peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    document.getElementById('host-status').textContent = 'Connection error - try refreshing';
                    document.getElementById('host-status').className = 'status disconnected';
                });
                
                this.peer.on('disconnected', () => {
                    document.getElementById('host-status').textContent = 'Reconnecting...';
                    this.peer.reconnect();
                });
            }
            
            connectToHost(hostId) {
                this.peer = new Peer({
                    debug: 2,
                    config: {
                        'iceServers': [
                            { 'urls': 'stun:stun.l.google.com:19302' },
                            { 'urls': 'stun:global.stun.twilio.com:3478' }
                        ]
                    }
                });
                
                this.peer.on('open', () => {
                    document.getElementById('client-status').textContent = 'Connecting to server...';
                    this.connection = this.peer.connect(hostId);
                    
                    this.connection.on('open', () => {
                        document.getElementById('client-status').textContent = 'Connected to server!';
                        document.getElementById('client-status').className = 'status connected';
                        document.getElementById('chat-section').classList.remove('hidden');
                        document.getElementById('send-btn').disabled = false;
                        this.addMessage('Connected to server successfully!', 'system');
                    });
                    
                    this.connection.on('error', (err) => {
                        document.getElementById('client-status').textContent = 'Connection failed: Invalid ID or server offline';
                        document.getElementById('client-status').className = 'status disconnected';
                    });
                    
                    this.connection.on('close', () => {
                        document.getElementById('client-status').textContent = 'Disconnected from server';
                        document.getElementById('client-status').className = 'status disconnected';
                        document.getElementById('send-btn').disabled = true;
                        this.addMessage('Disconnected from server', 'system');
                    });
                });
                
                this.peer.on('error', (err) => {
                    console.error('Client peer error:', err);
                    document.getElementById('client-status').textContent = 'Connection error - check ID and try again';
                    document.getElementById('client-status').className = 'status disconnected';
                });
            }
            
            sendMessage(text) {
                if (this.connection && this.connection.open) {
                    this.connection.send({
                        type: 'message',
                        text: text,
                        timestamp: new Date().toLocaleTimeString()
                    });
                    
                    this.addMessage(text, 'sent');
                    return true;
                }
                return false;
            }
            
            receiveMessage(data) {
                if (data.type === 'message') {
                    this.addMessage(data.text, 'received');
                }
            }
            
            addMessage(text, type) {
                const messagesContainer = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                
                if (type === 'system') {
                    messageDiv.className = 'message system';
                    messageDiv.style.background = 'rgba(255, 193, 7, 0.3)';
                    messageDiv.style.textAlign = 'center';
                    messageDiv.style.fontStyle = 'italic';
                    messageDiv.innerHTML = `<div>üîó ${text}</div>`;
                } else {
                    messageDiv.className = `message ${type}`;
                    messageDiv.innerHTML = `
                        <div>${text}</div>
                        <small>${new Date().toLocaleTimeString()}</small>
                    `;
                }
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        const messaging = new P2PMessaging();
        
        function setRole(role) {
            // Clear previous selections
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('[id$="-section"]').forEach(section => section.classList.add('hidden'));
            
            // Set active role
            event.target.classList.add('active');
            
            if (role === 'host') {
                messaging.isHost = true;
                document.getElementById('host-section').classList.remove('hidden');
                messaging.startHost();
            } else {
                messaging.isHost = false;
                document.getElementById('client-section').classList.remove('hidden');
            }
        }
        
        function connectToHost() {
            const hostId = document.getElementById('connect-id').value.trim();
            if (hostId) {
                messaging.connectToHost(hostId);
            }
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('message-text');
            const text = messageInput.value.trim();
            
            if (text && messaging.sendMessage(text)) {
                messageInput.value = '';
            }
        }
        
        // Enable send button when connected
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('message-text');
            messageInput.addEventListener('input', () => {
                const sendBtn = document.getElementById('send-btn');
                sendBtn.disabled = !messageInput.value.trim() || !messaging.connection?.open;
            });
        });
    </script>
</body>
</html>
