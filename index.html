<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .status-section {
            padding: 30px 20px;
            text-align: center;
            background: #f8f9fa;
        }
        
        .device-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .device-circle:hover {
            transform: scale(1.05);
        }
        
        .device-circle.waiting {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            animation: pulse 2s infinite;
        }
        
        .device-circle.connected {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(33, 150, 243, 0); }
            100% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0); }
        }
        
        .connection-code {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .code-display {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            font-weight: bold;
            color: #1976d2;
            letter-spacing: 4px;
            margin: 10px 0;
        }
        
        .share-url {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
            cursor: pointer;
        }
        
        .actions {
            padding: 30px 20px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-drop {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .file-drop.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .file-list {
            margin: 20px 0;
        }
        
        .file-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .file-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 5px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        
        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .status-info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .hidden {
            display: none;
        }
        
        .copy-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .download-item {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #c8e6c9;
        }

        .download-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .debug-info {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ P2P File Transfer</h1>
            <p>Lightning-fast file sharing between devices</p>
        </div>
        
        <div class="status-section">
            <div id="status-text">Click START to begin</div>
            
            <div id="device-circle" class="device-circle" onclick="startConnection()">
                <span id="device-text">START</span>
            </div>
            
            <div id="connection-info" class="connection-code hidden">
                <h3>Connection Code:</h3>
                <div class="code-display" id="connection-code">----</div>
                <p>Share this code with the other device</p>
                <div class="share-url" id="share-url" onclick="copyShareUrl()">
                    <span id="share-url-text">Generating link...</span>
                    <button class="copy-btn" onclick="copyShareUrl()">Copy</button>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <div id="messages"></div>
            
            <!-- File Selection -->
            <input type="file" id="file-input" multiple style="display: none;">
            <button class="btn btn-primary" onclick="selectFiles()" id="select-btn" disabled>
                üìÅ Select Files to Send
            </button>
            
            <!-- Drag & Drop Area -->
            <div class="file-drop" id="file-drop">
                <p>üì§ Drop files here or click above to select</p>
            </div>
            
            <!-- File List -->
            <div id="file-list" class="file-list"></div>
            
            <!-- Downloads -->
            <div id="download-list" class="file-list"></div>
            
            <!-- Connection Input -->
            <input type="text" id="peer-code" placeholder="Enter connection code from other device" class="input-field">
            <button class="btn btn-success" onclick="connectToPeer()" id="connect-btn">
                üîó Connect to Device
            </button>
            
            <!-- Disconnect Button -->
            <button class="btn btn-danger hidden" onclick="disconnect()" id="disconnect-btn">
                ‚ùå Disconnect
            </button>

            <!-- Debug Info -->
            <div id="debug-info" class="debug-info hidden"></div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        class FixedP2PTransfer {
            constructor() {
                this.peer = null;
                this.connection = null;
                this.isHost = false;
                this.connectionCode = '';
                this.files = [];
                this.receivedFiles = new Map();
                this.chunkSize = 32768; // 32KB chunks for better reliability
                this.isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.checkForConnectionCode();
                this.log('System initialized');
            }
            
            log(message) {
                console.log('[P2P]', message);
                const debugInfo = document.getElementById('debug-info');
                if (debugInfo) {
                    debugInfo.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
                    debugInfo.classList.remove('hidden');
                }
            }
            
            setupEventListeners() {
                const fileInput = document.getElementById('file-input');
                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });
                
                // Drag and drop
                const dropZone = document.getElementById('file-drop');
                dropZone.addEventListener('dragover', this.handleDragOver.bind(this));
                dropZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                dropZone.addEventListener('drop', this.handleDrop.bind(this));
            }
            
            generateCode() {
                return Math.random().toString(36).substring(2, 8).toUpperCase();
            }
            
            async startConnection() {
                try {
                    this.connectionCode = this.generateCode();
                    this.showMessage('Starting connection...', 'info');
                    this.log('Starting peer connection');
                    
                    // Create peer with reliable configuration
                    this.peer = new Peer(this.connectionCode, {
                        debug: 1,
                        config: {
                            iceServers: [
                                { urls: 'stun:stun.l.google.com:19302' },
                                { urls: 'stun:stun1.l.google.com:19302' }
                            ]
                        }
                    });
                    
                    this.peer.on('open', (id) => {
                        this.isHost = true;
                        this.showConnectionCode();
                        this.updateStatus('Waiting for connection...', 'waiting');
                        this.showMessage('Waiting for other device to connect', 'info');
                        this.log(`Peer opened with ID: ${id}`);
                    });
                    
                    this.peer.on('connection', (conn) => {
                        this.log('Incoming connection received');
                        this.connection = conn;
                        this.setupConnection();
                    });
                    
                    this.peer.on('error', (err) => {
                        this.log(`Peer error: ${err.type} - ${err.message}`);
                        this.showMessage(`Error: ${err.type}`, 'error');
                        this.resetConnection();
                    });
                    
                } catch (error) {
                    this.log(`Start error: ${error.message}`);
                    this.showMessage('Failed to start. Please try again.', 'error');
                }
            }
            
            async connectToPeer() {
                const code = document.getElementById('peer-code').value.trim().toUpperCase();
                if (!code) {
                    this.showMessage('Please enter a connection code', 'error');
                    return;
                }
                
                try {
                    this.showMessage('Connecting...', 'info');
                    this.log(`Attempting to connect to: ${code}`);
                    
                    this.peer = new Peer({
                        debug: 1,
                        config: {
                            iceServers: [
                                { urls: 'stun:stun.l.google.com:19302' },
                                { urls: 'stun:stun1.l.google.com:19302' }
                            ]
                        }
                    });
                    
                    this.peer.on('open', () => {
                        this.log('Peer opened, creating connection');
                        this.connection = this.peer.connect(code, {
                            reliable: true
                        });
                        this.setupConnection();
                        this.updateStatus('Connecting...', 'waiting');
                    });
                    
                    this.peer.on('error', (err) => {
                        this.log(`Connection error: ${err.type} - ${err.message}`);
                        this.showMessage('Failed to connect. Check the code and try again.', 'error');
                        this.resetConnection();
                    });
                    
                } catch (error) {
                    this.log(`Connect error: ${error.message}`);
                    this.showMessage('Connection failed. Please try again.', 'error');
                }
            }
            
            setupConnection() {
                if (!this.connection) {
                    this.log('No connection to setup');
                    return;
                }
                
                this.log('Setting up connection handlers');
                
                this.connection.on('open', () => {
                    this.log('Connection opened successfully');
                    this.updateStatus('Connected!', 'connected');
                    this.showMessage('Successfully connected! You can now share files.', 'success');
                    this.enableFileSharing();
                });
                
                this.connection.on('data', (data) => {
                    this.log(`Received data: ${data.type}`);
                    this.handleReceivedData(data);
                });
                
                this.connection.on('close', () => {
                    this.log('Connection closed');
                    this.showMessage('Connection closed', 'error');
                    this.resetConnection();
                });
                
                this.connection.on('error', (err) => {
                    this.log(`Connection error: ${err}`);
                    this.showMessage('Connection error occurred', 'error');
                    this.resetConnection();
                });
            }
            
            showConnectionCode() {
                document.getElementById('connection-code').textContent = this.connectionCode;
                document.getElementById('connection-info').classList.remove('hidden');
                
                // Generate shareable URL
                const shareUrl = `${window.location.origin}${window.location.pathname}?connect=${this.connectionCode}`;
                document.getElementById('share-url-text').textContent = shareUrl;
            }
            
            updateStatus(message, state) {
                document.getElementById('status-text').textContent = message;
                const circle = document.getElementById('device-circle');
                const text = document.getElementById('device-text');
                
                circle.className = 'device-circle';
                
                switch (state) {
                    case 'waiting':
                        circle.classList.add('waiting');
                        text.textContent = 'WAITING';
                        break;
                    case 'connected':
                        circle.classList.add('connected');
                        text.textContent = 'CONNECTED';
                        break;
                    default:
                        text.textContent = 'START';
                }
            }
            
            enableFileSharing() {
                document.getElementById('select-btn').disabled = false;
                document.getElementById('connect-btn').classList.add('hidden');
                document.getElementById('disconnect-btn').classList.remove('hidden');
            }
            
            handleFiles(files) {
                if (!this.connection) {
                    this.showMessage('Please connect to a device first', 'error');
                    return;
                }
                
                this.files = Array.from(files);
                this.log(`Selected ${this.files.length} files`);
                this.displayFiles();
                this.sendFiles();
            }
            
            displayFiles() {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';
                
                this.files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <div>
                                <strong>${file.name}</strong><br>
                                <small>${this.formatFileSize(file.size)}</small>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" id="progress-${index}"></div>
                        </div>
                        <div class="progress-text" id="progress-text-${index}">Preparing...</div>
                    `;
                    fileList.appendChild(fileItem);
                });
            }
            
            async sendFiles() {
                this.log('Starting file send process');
                for (let i = 0; i < this.files.length; i++) {
                    await this.sendFile(this.files[i], i);
                }
                this.showMessage('All files sent successfully!', 'success');
            }
            
            async sendFile(file, index) {
                const progressBar = document.getElementById(`progress-${index}`);
                const progressText = document.getElementById(`progress-text-${index}`);
                
                this.log(`Sending file: ${file.name} (${file.size} bytes)`);
                
                // Send file metadata with checksum
                const fileData = {
                    type: 'file-start',
                    name: file.name,
                    size: file.size,
                    lastModified: file.lastModified,
                    index: index,
                    totalChunks: Math.ceil(file.size / this.chunkSize)
                };
                
                this.connection.send(fileData);
                progressText.textContent = 'Sending...';
                
                const chunks = Math.ceil(file.size / this.chunkSize);
                this.log(`File will be sent in ${chunks} chunks`);
                
                for (let i = 0; i < chunks; i++) {
                    const start = i * this.chunkSize;
                    const end = Math.min(start + this.chunkSize, file.size);
                    const chunk = file.slice(start, end);
                    
                    // Convert to ArrayBuffer properly
                    const arrayBuffer = await chunk.arrayBuffer();
                    
                    const chunkData = {
                        type: 'file-chunk',
                        index: index,
                        chunkIndex: i,
                        totalChunks: chunks,
                        data: arrayBuffer,
                        size: arrayBuffer.byteLength,
                        isLast: i === chunks - 1
                    };
                    
                    this.connection.send(chunkData);
                    
                    const progress = ((i + 1) / chunks) * 100;
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${Math.round(progress)}% (${i + 1}/${chunks} chunks)`;
                    
                    // Small delay for reliability
                    await new Promise(resolve => setTimeout(resolve, 5));
                }
                
                this.log(`File ${file.name} sent successfully`);
                progressText.textContent = 'Complete!';
            }
            
            handleReceivedData(data) {
                if (data.type === 'file-start') {
                    this.log(`Starting to receive file: ${data.name}`);
                    this.receivedFiles.set(data.index, {
                        name: data.name,
                        size: data.size,
                        lastModified: data.lastModified,
                        totalChunks: data.totalChunks,
                        chunks: new Array(data.totalChunks),
                        receivedChunks: 0
                    });
                    this.showMessage(`Receiving: ${data.name}`, 'info');
                    this.showReceivingFile(data);
                    
                } else if (data.type === 'file-chunk') {
                    this.handleFileChunk(data);
                }
            }
            
            showReceivingFile(fileInfo) {
                const downloadList = document.getElementById('download-list');
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.id = `receiving-${fileInfo.index}`;
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div>
                            <strong>üì• ${fileInfo.name}</strong><br>
                            <small>${this.formatFileSize(fileInfo.size)}</small>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" id="receive-progress-${fileInfo.index}"></div>
                    </div>
                    <div class="progress-text" id="receive-progress-text-${fileInfo.index}">Receiving...</div>
                `;
                downloadList.appendChild(fileItem);
            }
            
            handleFileChunk(chunkData) {
                const fileInfo = this.receivedFiles.get(chunkData.index);
                if (!fileInfo) {
                    this.log(`No file info for chunk ${chunkData.index}`);
                    return;
                }
                
                // Store chunk at correct position
                fileInfo.chunks[chunkData.chunkIndex] = new Uint8Array(chunkData.data);
                fileInfo.receivedChunks++;
                
                const progress = (fileInfo.receivedChunks / fileInfo.totalChunks) * 100;
                const progressBar = document.getElementById(`receive-progress-${chunkData.index}`);
                const progressText = document.getElementById(`receive-progress-text-${chunkData.index}`);
                
                if (progressBar) progressBar.style.width = `${progress}%`;
                if (progressText) progressText.textContent = `${Math.round(progress)}% (${fileInfo.receivedChunks}/${fileInfo.totalChunks})`;
                
                this.log(`Received chunk ${chunkData.chunkIndex + 1}/${fileInfo.totalChunks} for ${fileInfo.name}`);
                
                if (chunkData.isLast || fileInfo.receivedChunks === fileInfo.totalChunks) {
                    this.log(`All chunks received for ${fileInfo.name}, assembling file`);
                    this.assembleAndDownloadFile(fileInfo, chunkData.index);
                }
            }
            
            assembleAndDownloadFile(fileInfo, index) {
                try {
                    this.log(`Assembling file: ${fileInfo.name}`);
                    
                    // Calculate total size from chunks
                    let totalSize = 0;
                    for (let chunk of fileInfo.chunks) {
                        if (chunk) totalSize += chunk.length;
                    }
                    
                    this.log(`Expected size: ${fileInfo.size}, Actual size: ${totalSize}`);
                    
                    // Assemble file
                    const assembledFile = new Uint8Array(totalSize);
                    let offset = 0;
                    
                    for (let i = 0; i < fileInfo.chunks.length; i++) {
                        const chunk = fileInfo.chunks[i];
                        if (chunk) {
                            assembledFile.set(chunk, offset);
                            offset += chunk.length;
                        } else {
                            this.log(`Missing chunk ${i} for ${fileInfo.name}`);
                        }
                    }
                    
                    // Create blob and download
                    const blob = new Blob([assembledFile]);
                    this.log(`Created blob of size: ${blob.size}`);
                    
                    // Update UI
                    const receivingItem = document.getElementById(`receiving-${index}`);
                    if (receivingItem) {
                        receivingItem.className = 'download-item';
                        receivingItem.innerHTML = `
                            <div class="file-info">
                                <div>
                                    <strong>‚úÖ ${fileInfo.name}</strong><br>
                                    <small>${this.formatFileSize(blob.size)} - Ready to download</small>
                                </div>
                            </div>
                            <button class="download-btn" onclick="p2p.downloadFile('${fileInfo.name}', ${index})">
                                üì• Download File
                            </button>
                        `;
                    }
                    
                    // Store blob for download
                    this.receivedFiles.get(index).blob = blob;
                    
                    this.showMessage(`‚úÖ ${fileInfo.name} received successfully!`, 'success');
                    this.log(`File ${fileInfo.name} ready for download`);
                    
                } catch (error) {
                    this.log(`Error assembling file: ${error.message}`);
                    this.showMessage(`Error receiving ${fileInfo.name}`, 'error');
                }
            }
            
            downloadFile(filename, index) {
                const fileData = this.receivedFiles.get(index);
                if (!fileData || !fileData.blob) {
                    this.showMessage('File not available for download', 'error');
                    return;
                }
                
                try {
                    if (this.isIOS && navigator.share) {
                        // Use Web Share API on iOS
                        const file = new File([fileData.blob], filename);
                        navigator.share({
                            files: [file],
                            title: `Downloaded: ${filename}`
                        }).then(() => {
                            this.showMessage(`Shared: ${filename}`, 'success');
                        }).catch(err => {
                            this.log(`iOS share failed: ${err.message}`);
                            this.fallbackDownload(fileData.blob, filename);
                        });
                    } else {
                        this.fallbackDownload(fileData.blob, filename);
                    }
                } catch (error) {
                    this.log(`Download error: ${error.message}`);
                    this.showMessage('Download failed', 'error');
                }
            }
            
            fallbackDownload(blob, filename) {
                try {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.style.display = 'none';
                    
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    // Clean up
                    setTimeout(() => URL.revokeObjectURL(url), 1000);
                    
                    this.showMessage(`Downloaded: ${filename}`, 'success');
                    this.log(`Download completed: ${filename}`);
                    
                } catch (error) {
                    this.log(`Fallback download error: ${error.message}`);
                    this.showMessage('Download failed', 'error');
                }
            }
            
            handleDragOver(e) {
                e.preventDefault();
                document.getElementById('file-drop').classList.add('drag-over');
            }
            
            handleDragLeave(e) {
                e.preventDefault();
                document.getElementById('file-drop').classList.remove('drag-over');
            }
            
            handleDrop(e) {
                e.preventDefault();
                document.getElementById('file-drop').classList.remove('drag-over');
                this.handleFiles(e.dataTransfer.files);
            }
            
            disconnect() {
                if (this.connection) this.connection.close();
                if (this.peer) this.peer.destroy();
                this.resetConnection();
                this.showMessage('Disconnected', 'info');
            }
            
            resetConnection() {
                this.peer = null;
                this.connection = null;
                this.isHost = false;
                this.connectionCode = '';
                this.files = [];
                this.receivedFiles.clear();
                
                this.updateStatus('Click START to begin', '');
                document.getElementById('connection-info').classList.add('hidden');
                document.getElementById('select-btn').disabled = true;
                document.getElementById('connect-btn').classList.remove('hidden');
                document.getElementById('disconnect-btn').classList.add('hidden');
                document.getElementById('file-list').innerHTML = '';
                document.getElementById('download-list').innerHTML = '';
            }
            
            checkForConnectionCode() {
                const urlParams = new URLSearchParams(window.location.search);
                const connectCode = urlParams.get('connect');
                if (connectCode) {
                    document.getElementById('peer-code').value = connectCode;
                    setTimeout(() => this.connectToPeer(), 1000);
                }
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            showMessage(message, type) {
                const container = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `status-message status-${type}`;
                messageDiv.textContent = message;
                
                container.innerHTML = '';
                container.appendChild(messageDiv);
                
                setTimeout(() => {
                    if (container.contains(messageDiv)) {
                        container.removeChild(messageDiv);
                    }
                }, 5000);
            }
        }
        
        // Initialize
        const p2p = new FixedP2PTransfer();
        
        // Global functions
        function startConnection() {
            const deviceText = document.getElementById('device-text');
            if (deviceText.textContent === 'START') {
                p2p.startConnection();
            }
        }
        
        function selectFiles() {
            document.getElementById('file-input').click();
        }
        
        function connectToPeer() {
            p2p.connectToPeer();
        }
        
        function disconnect() {
            p2p.disconnect();
        }
        
        function copyShareUrl() {
            const shareUrl = document.getElementById('share-url-text').textContent;
            navigator.clipboard.writeText(shareUrl).then(() => {
                p2p.showMessage('Link copied to clipboard!', 'success');
            }).catch(() => {
                p2p.showMessage('Failed to copy link', 'error');
            });
        }
    </script>
