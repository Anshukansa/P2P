<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .status-section {
            padding: 30px 20px;
            text-align: center;
            background: #f8f9fa;
        }
        
        .device-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .device-circle:hover {
            transform: scale(1.05);
        }
        
        .device-circle.waiting {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            animation: pulse 2s infinite;
        }
        
        .device-circle.connected {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(33, 150, 243, 0); }
            100% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0); }
        }
        
        .connection-code {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .code-display {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            font-weight: bold;
            color: #1976d2;
            letter-spacing: 4px;
            margin: 10px 0;
        }
        
        .share-url {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
            cursor: pointer;
        }
        
        .actions {
            padding: 30px 20px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-drop {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .file-drop.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .file-list {
            margin: 20px 0;
        }
        
        .file-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 5px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        
        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .status-info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .hidden {
            display: none;
        }
        
        .copy-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ P2P File Transfer</h1>
            <p>Lightning-fast file sharing between devices</p>
        </div>
        
        <div class="status-section">
            <div id="status-text">Click START to begin</div>
            
            <div id="device-circle" class="device-circle" onclick="startConnection()">
                <span id="device-text">START</span>
            </div>
            
            <div id="connection-info" class="connection-code hidden">
                <h3>Connection Code:</h3>
                <div class="code-display" id="connection-code">----</div>
                <p>Share this code with the other device</p>
                <div class="share-url" id="share-url" onclick="copyShareUrl()">
                    <span id="share-url-text">Generating link...</span>
                    <button class="copy-btn" onclick="copyShareUrl()">Copy</button>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <div id="messages"></div>
            
            <!-- File Selection -->
            <input type="file" id="file-input" multiple style="display: none;">
            <button class="btn btn-primary" onclick="selectFiles()" id="select-btn" disabled>
                üìÅ Select Files to Send
            </button>
            
            <!-- Drag & Drop Area -->
            <div class="file-drop" id="file-drop">
                <p>üì§ Drop files here or click above to select</p>
            </div>
            
            <!-- File List -->
            <div id="file-list" class="file-list"></div>
            
            <!-- Connection Input -->
            <input type="text" id="peer-code" placeholder="Enter connection code from other device" class="input-field">
            <button class="btn btn-success" onclick="connectToPeer()" id="connect-btn">
                üîó Connect to Device
            </button>
            
            <!-- Disconnect Button -->
            <button class="btn btn-danger hidden" onclick="disconnect()" id="disconnect-btn">
                ‚ùå Disconnect
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        class SimpleP2PTransfer {
            constructor() {
                this.peer = null;
                this.connection = null;
                this.isHost = false;
                this.connectionCode = '';
                this.files = [];
                this.receivedFiles = new Map();
                this.chunkSize = 16384; // 16KB chunks
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.checkForConnectionCode();
            }
            
            setupEventListeners() {
                const fileInput = document.getElementById('file-input');
                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });
                
                // Drag and drop
                const dropZone = document.getElementById('file-drop');
                dropZone.addEventListener('dragover', this.handleDragOver.bind(this));
                dropZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                dropZone.addEventListener('drop', this.handleDrop.bind(this));
            }
            
            generateCode() {
                return Math.random().toString(36).substring(2, 8).toUpperCase();
            }
            
            async startConnection() {
                try {
                    this.connectionCode = this.generateCode();
                    this.showMessage('Starting connection...', 'info');
                    
                    // Create peer with simple configuration
                    this.peer = new Peer(this.connectionCode, {
                        debug: 0,
                        config: {
                            iceServers: [
                                { urls: 'stun:stun.l.google.com:19302' }
                            ]
                        }
                    });
                    
                    this.peer.on('open', (id) => {
                        this.isHost = true;
                        this.showConnectionCode();
                        this.updateStatus('Waiting for connection...', 'waiting');
                        this.showMessage('Waiting for other device to connect', 'info');
                    });
                    
                    this.peer.on('connection', (conn) => {
                        this.connection = conn;
                        this.setupConnection();
                    });
                    
                    this.peer.on('error', (err) => {
                        console.error('Peer error:', err);
                        this.showMessage(`Error: ${err.type}`, 'error');
                        this.resetConnection();
                    });
                    
                } catch (error) {
                    this.showMessage('Failed to start. Please try again.', 'error');
                    console.error('Start error:', error);
                }
            }
            
            async connectToPeer() {
                const code = document.getElementById('peer-code').value.trim().toUpperCase();
                if (!code) {
                    this.showMessage('Please enter a connection code', 'error');
                    return;
                }
                
                try {
                    this.showMessage('Connecting...', 'info');
                    
                    this.peer = new Peer({
                        debug: 0,
                        config: {
                            iceServers: [
                                { urls: 'stun:stun.l.google.com:19302' }
                            ]
                        }
                    });
                    
                    this.peer.on('open', () => {
                        this.connection = this.peer.connect(code);
                        this.setupConnection();
                        this.updateStatus('Connecting...', 'waiting');
                    });
                    
                    this.peer.on('error', (err) => {
                        console.error('Connection error:', err);
                        this.showMessage('Failed to connect. Check the code and try again.', 'error');
                        this.resetConnection();
                    });
                    
                } catch (error) {
                    this.showMessage('Connection failed. Please try again.', 'error');
                    console.error('Connect error:', error);
                }
            }
            
            setupConnection() {
                if (!this.connection) return;
                
                this.connection.on('open', () => {
                    this.updateStatus('Connected!', 'connected');
                    this.showMessage('Successfully connected! You can now share files.', 'success');
                    this.enableFileSharing();
                });
                
                this.connection.on('data', (data) => {
                    this.handleReceivedData(data);
                });
                
                this.connection.on('close', () => {
                    this.showMessage('Connection closed', 'error');
                    this.resetConnection();
                });
                
                this.connection.on('error', (err) => {
                    console.error('Connection error:', err);
                    this.showMessage('Connection error occurred', 'error');
                    this.resetConnection();
                });
            }
            
            showConnectionCode() {
                document.getElementById('connection-code').textContent = this.connectionCode;
                document.getElementById('connection-info').classList.remove('hidden');
                
                // Generate shareable URL
                const shareUrl = `${window.location.origin}${window.location.pathname}?connect=${this.connectionCode}`;
                document.getElementById('share-url-text').textContent = shareUrl;
            }
            
            updateStatus(message, state) {
                document.getElementById('status-text').textContent = message;
                const circle = document.getElementById('device-circle');
                const text = document.getElementById('device-text');
                
                circle.className = 'device-circle';
                
                switch (state) {
                    case 'waiting':
                        circle.classList.add('waiting');
                        text.textContent = 'WAITING';
                        break;
                    case 'connected':
                        circle.classList.add('connected');
                        text.textContent = 'CONNECTED';
                        break;
                    default:
                        text.textContent = 'START';
                }
            }
            
            enableFileSharing() {
                document.getElementById('select-btn').disabled = false;
                document.getElementById('connect-btn').classList.add('hidden');
                document.getElementById('disconnect-btn').classList.remove('hidden');
            }
            
            handleFiles(files) {
                if (!this.connection) {
                    this.showMessage('Please connect to a device first', 'error');
                    return;
                }
                
                this.files = Array.from(files);
                this.displayFiles();
                this.sendFiles();
            }
            
            displayFiles() {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';
                
                this.files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div>
                            <strong>${file.name}</strong><br>
                            <small>${this.formatFileSize(file.size)}</small>
                            <div class="progress">
                                <div class="progress-bar" id="progress-${index}"></div>
                            </div>
                        </div>
                    `;
                    fileList.appendChild(fileItem);
                });
            }
            
            async sendFiles() {
                for (let i = 0; i < this.files.length; i++) {
                    await this.sendFile(this.files[i], i);
                }
                this.showMessage('All files sent successfully!', 'success');
            }
            
            async sendFile(file, index) {
                const progressBar = document.getElementById(`progress-${index}`);
                
                // Send file metadata
                this.connection.send({
                    type: 'file-start',
                    name: file.name,
                    size: file.size,
                    index: index
                });
                
                const chunks = Math.ceil(file.size / this.chunkSize);
                
                for (let i = 0; i < chunks; i++) {
                    const start = i * this.chunkSize;
                    const end = Math.min(start + this.chunkSize, file.size);
                    const chunk = file.slice(start, end);
                    
                    const arrayBuffer = await chunk.arrayBuffer();
                    
                    this.connection.send({
                        type: 'file-chunk',
                        index: index,
                        chunkIndex: i,
                        data: arrayBuffer,
                        isLast: i === chunks - 1
                    });
                    
                    const progress = ((i + 1) / chunks) * 100;
                    progressBar.style.width = `${progress}%`;
                    
                    // Small delay to prevent overwhelming
                    await new Promise(resolve => setTimeout(resolve, 1));
                }
            }
            
            handleReceivedData(data) {
                if (data.type === 'file-start') {
                    this.receivedFiles.set(data.index, {
                        name: data.name,
                        size: data.size,
                        chunks: []
                    });
                    this.showMessage(`Receiving: ${data.name}`, 'info');
                } else if (data.type === 'file-chunk') {
                    const fileData = this.receivedFiles.get(data.index);
                    if (fileData) {
                        fileData.chunks[data.chunkIndex] = new Uint8Array(data.data);
                        
                        if (data.isLast) {
                            this.assembleAndDownloadFile(fileData);
                        }
                    }
                }
            }
            
            assembleAndDownloadFile(fileData) {
                const totalSize = fileData.chunks.reduce((sum, chunk) => sum + chunk.length, 0);
                const assembledFile = new Uint8Array(totalSize);
                
                let offset = 0;
                fileData.chunks.forEach(chunk => {
                    assembledFile.set(chunk, offset);
                    offset += chunk.length;
                });
                
                const blob = new Blob([assembledFile]);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileData.name;
                a.click();
                URL.revokeObjectURL(url);
                
                this.showMessage(`Downloaded: ${fileData.name}`, 'success');
            }
            
            handleDragOver(e) {
                e.preventDefault();
                document.getElementById('file-drop').classList.add('drag-over');
            }
            
            handleDragLeave(e) {
                e.preventDefault();
                document.getElementById('file-drop').classList.remove('drag-over');
            }
            
            handleDrop(e) {
                e.preventDefault();
                document.getElementById('file-drop').classList.remove('drag-over');
                this.handleFiles(e.dataTransfer.files);
            }
            
            disconnect() {
                if (this.connection) this.connection.close();
                if (this.peer) this.peer.destroy();
                this.resetConnection();
                this.showMessage('Disconnected', 'info');
            }
            
            resetConnection() {
                this.peer = null;
                this.connection = null;
                this.isHost = false;
                this.connectionCode = '';
                this.files = [];
                this.receivedFiles.clear();
                
                this.updateStatus('Click START to begin', '');
                document.getElementById('connection-info').classList.add('hidden');
                document.getElementById('select-btn').disabled = true;
                document.getElementById('connect-btn').classList.remove('hidden');
                document.getElementById('disconnect-btn').classList.add('hidden');
                document.getElementById('file-list').innerHTML = '';
            }
            
            checkForConnectionCode() {
                const urlParams = new URLSearchParams(window.location.search);
                const connectCode = urlParams.get('connect');
                if (connectCode) {
                    document.getElementById('peer-code').value = connectCode;
                    setTimeout(() => this.connectToPeer(), 1000);
                }
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            showMessage(message, type) {
                const container = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `status-message status-${type}`;
                messageDiv.textContent = message;
                
                container.innerHTML = '';
                container.appendChild(messageDiv);
                
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }
        
        // Initialize
        const p2p = new SimpleP2PTransfer();
        
        // Global functions
        function startConnection() {
            const deviceText = document.getElementById('device-text');
            if (deviceText.textContent === 'START') {
                p2p.startConnection();
            }
        }
        
        function selectFiles() {
            document.getElementById('file-input').click();
        }
        
        function connectToPeer() {
            p2p.connectToPeer();
        }
        
        function disconnect() {
            p2p.disconnect();
        }
        
        function copyShareUrl() {
            const shareUrl = document.getElementById('share-url-text').textContent;
            navigator.clipboard.writeText(shareUrl).then(() => {
                p2p.showMessage('Link copied to clipboard!', 'success');
            }).catch(() => {
                p2p.showMessage('Failed to copy link', 'error');
            });
        }
    </script>
</body>
</html>
